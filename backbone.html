<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module Loader</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/module.loader.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
</head>
<body>
	<h1>Module Loader</h1>
	<h2>BackboneJS</h2>
	<script type="text/javascript" src="js/backbone.modules.js"></script>
	<script type="text/javascript">
		$(function() {
			$('body').ModuleLoader({
				modules: [
					'util',
					'header',
					'carousel',
					'modal',
					'tooltip',
					'autocomplete'
				],
				callback: function(state, module) {
					console.log(state, module)
				}
			});
		});
	</script>
</body>
</html>
